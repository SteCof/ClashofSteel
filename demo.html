<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Clash of Steel</title>
    <style>
	  .clash-of-steel-Strike {
	    width: 10em;
		height: 13em;
		padding: 0.5em 1em;
		background: #B14545;
		float: left;
		margin-right: 1em;
	  }
	  .clash-of-steel-Strike h1 {
	    font-size: 1em;
		background: #3C3838;
		color: red;
		margin: 0;
		border: solid 3px;
		border-top-color: white;
		border-left-color: white;
		border-bottom-color: black;
		border-right-color: black;
		padding: 0.2em 0.5em;
		position: relative;
	  }
	  .clash-of-steel-Strike .clash-of-steel-heading-name {
		width: 7.5em;
		display: block;}
	  .clash-of-steel-Strike img {
	    width: 100%;
	  }
	  .clash-of-steel-Defence {
	    width: 10em;
		height: 13em;
		padding: 0.5em 1em;
		background: #B1b1b1;
		float: left;
		margin-right: 1em;
	  }
	  .clash-of-steel-Defence h1 {
	    font-size: 1em;
		background: #3C3838;
		color: silver;
		margin: 0;
		border: solid 3px;
		border-top-color: white;
		border-left-color: white;
		border-bottom-color: black;
		border-right-color: black;
		padding: 0.2em 0.5em;
		position: relative;
	  }
	  .clash-of-steel-Defence .clash-of-steel-heading-name {
		width: 7.5em;
		display: block;}
		.clash-of-steel-card img {
	    width: 100%;
	  }
	  .clash-of-steel-Defence img {
	    width: 100%;
	  }	  
	  .clash-of-steel-res-time {
		color: white;
		position: absolute;
		top:0.2em;
		right:0.2em;
	  }
	  .clash-of-steel-Defence h2 {
		font-size: 1em;
		background: #3C3838;
		color: silver;
		margin: 0;
		border: solid 3px;
		border-top-color: white;
		border-left-color: white;

	  }

		color: red;
		margin: 0;
		border: solid 3px;
		border-top-color: white;
		border-left-color: white;
		border-bottom-color: black;

		padding: 0.2em 0.5em;
		position: relative;
	  }

	  font-size: 1em;
		background: #E9E9A9;
		color: black;
		margin: 0;
		border: solid 1px;
		border-top-color: white;
		border-left-color: white;
		border-bottom-color: black;
		border-right-color: black;
		padding: 0.2em 0.5em;
		position: relative;
		}
